<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
	<link rel="stylesheet" href="/public/css/productList.css">
</head>
<body>
	<header th:insert="/header"></header>
	<main class="container-fluid">
	<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" id="path">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item"><a href="/">홈</a></li>
	    <li class="breadcrumb-item" aria-current="page"><a href="/product/productList/1" class="breadcrumb-item active">노트북</a></li>
	  </ol>
	</nav>
	<div th:insert="/product/filter" id="filter"></div>
	<nav class="sticky-top" id="filterNav" th:insert="/product/productNav"></nav>
	<ul id="productContainer">
        <li id="productItem" th:each="product : ${products}">
          <div class="productList border">
            <div class="thumbnail border">이미지 영역</div>
            <div class="listInfo">
                <div class="title">
                    <a th:href="@{/product/productDetail/{prodId}(prodId=${product.prod_id})}" th:text="${product.prod_name}"></a>
                </div>
                <div class="detail">    
                    <ul>
                    	<li th:text="'제조사 : ' + ${product.notebook.maker}"></li>
                    	<li th:text="'CPU 종류 : ' + ${product.notebook.main_cpu}"></li>
                    	<li th:text="'화면 크기 : ' + ${product.notebook.screen_size} + '인치'"></li>
                    	<li th:text="'메모리 용량 : ' + ${product.notebook.memory_size}"></li>
                    	<li th:text="'저장 용량 : ' + ${product.notebook.storage_size}"></li>
                    	<li th:text="'무게 : ' + ${product.notebook.weight} + 'kg'"></li>
                    </ul>      
                </div>
                <div class="properties">
                    <span id="sale" class="property text-danger border border-danger">SALE</span>
                    <span id="free" class="property text-success border border-success">무료 배송</span>
                </div>
            </div>
            <div class="vLine"></div>
            <div class="listPrice border">
                <div>
                    <span class="sale">%</span>
                    <span class="originalPrice">원</span>
                </div>
                <div class="price">
                    <span class="saledPrice" th:text="${#numbers.formatInteger(product.prod_price, 3, 'COMMA')} + '원'"></span>
                </div>
                <div class="reviewStar">
                <span class="text-danger">
	                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
					  <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
					</svg>
	                <i class="bi bi-star-fill"></i>
	                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
					  <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
					</svg>
	                <i class="bi bi-star-fill"></i>
	                 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
					  <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
					</svg>
	                <i class="bi bi-star-fill"></i>
	                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-half" viewBox="0 0 16 16">
					  <path d="M5.354 5.119 7.538.792A.516.516 0 0 1 8 .5c.183 0 .366.097.465.292l2.184 4.327 4.898.696A.537.537 0 0 1 16 6.32a.548.548 0 0 1-.17.445l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256a.52.52 0 0 1-.146.05c-.342.06-.668-.254-.6-.642l.83-4.73L.173 6.765a.55.55 0 0 1-.172-.403.58.58 0 0 1 .085-.302.513.513 0 0 1 .37-.245l4.898-.696zM8 12.027a.5.5 0 0 1 .232.056l3.686 1.894-.694-3.957a.565.565 0 0 1 .162-.505l2.907-2.77-4.052-.576a.525.525 0 0 1-.393-.288L8.001 2.223 8 2.226v9.8z"/>
					</svg>
	                <i class="bi bi-star-half"></i>
	                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
					  <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
					</svg>
	                <i class="bi bi-star"></i>
                </span>
                <span th:text="${product.good}"></span>
                </div>
                <div class="basketBuy btn-group">
                    <a href="#" class="btn btn-light border">장바구니</a>
                    <a href="#" class="btn btn-light border">구매하기</a>
                </div>
            </div>     
          </div>
        </li>
    </ul>
    <div class="d-flex justify-content-center" th:insert="/pagination/pageProductAll" style="margin-bottom: 14px;"></div>
    </main>
    <footer th:insert="/footer"></footer>
</body>
</html>
