<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Header</title>
<link rel="stylesheet" href="/public/css/header.css">
<link rel="stylesheet" href="/bootstrap-5.2.0-dist/css/bootstrap.css">
<script src="/bootstrap-5.2.0-dist/js/bootstrap.bundle.js"></script>
<script src="/public/js/header.js" defer="defer"></script>
</head>
<body>
    <div id="header">
        <div id="headerLeft">
            <h1>
            	<a href="/">Project_3.com</a>	
            </h1>
        </div>
        <div id="headerCenter">
        	<div class="container-fluid" id="searchBox">
			  <form class="d-flex" role="search" action="#" id="searchForm" name="searchForm" method="get">
			    <input class="form-control me-2" name="searchInput" id="searchInput" type="search" aria-label="Search" value minlength="2" maxlength="50">
			    <button class="btn" type="submit">
			    	<img alt="" src="/public/img/pngegg.png">
			    </button>
			  </form>
			</div>
        </div>
        <div id="headerRight">
	        <nav style="--bs-breadcrumb-divider: '|';" aria-label="breadcrumb">
			  <ol class="breadcrumb">
			  	<th:block th:if="${session.loginUser==null}">
			    	<li class="breadcrumb-item"><a href="/user/login.do">로그인</a></li>
			    	<li class="breadcrumb-item"><a href="/user/signup">회원가입</a></li>
			    </th:block>
			    <th:block th:unless="${session.loginUser==null}">
     				<a th:href="@{/user/detail/{user_id}(user_id=${session.loginUser.user_id})}" class="btn btn-sm btn-outline-secondary">					
     				<span th:text="${session.loginUser.user_name}"></span>
					(<span th:text="${session.loginUser.user_id}"></span>)
					</a> / 
					<a href="/user/logout.do" class="btn btn-sm btn-danger">로그아웃</a>
     			</th:block>
			    <li class="breadcrumb-item"><a href="#">장바구니</a></li>
			  </ol>
			</nav>  
        </div>
    </div>
	<nav id="nav" class="navbar navbar-dark" style="background-color: dodgerblue;">
	  <div id="navBox" class="container-fluid align-items-start" style="display: flex; justify-content: space-around">
	    <button id="toggleBtn" style="margin: 11.5px 0;" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	  	<div class="dropdown" id="dropdown1">
	        <button class="dropdown-btn">노트북/데스크탑</button>
	        <div class="dropdown-submenu">
	            <a href="/product/productList/1">노트북</a>
	            <a href="#none">데스크탑</a>
	        </div>
    	</div>
        <div class="dropdown" id="dropdown2">
	        <button class="dropdown-btn">주변 기기</button>
	        <div class="dropdown-submenu">
	            <a href="#none">키보드/마우스</a>
	            <a href="#none">음향 기기</a>
	            <a href="#none">케이스/보호필름</a>
	        </div>
	   	</div>
	   	<div class="dropdown" id="dropdown3">
	        <button class="dropdown-btn">조립형 PC</button>
	        <div class="dropdown-submenu">
	            <a href="#none">조립 견적</a>
	            <a href="#none">추천 조립</a>
	        </div>
    	</div>
    	<div class="dropdown" id="dropdown4">
	        <button class="dropdown-btn">고객 센터</button>
	        <div class="dropdown-submenu">
	            <a href="#none">공지 사항</a>
	            <a href="/question/faqList/1/0">FAQ</a>
	            <a href="/question/qnaList/1">Q&A</a>
	        </div>
    	</div>
	  </div>
	</nav>
    <div class="collapse" id="navbarToggleExternalContent">
	  <div class="p-4" style="background-color: dodgerblue;"></div>
	</div>
</body>
</html>
