<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>작성한 문의글</title>
<style>
#title_reviewList{
    text-align: center;
}
</style>
</head>
<body>
	<header th:insert="/header"></header>
	<main class="container my-5 "style="min-width : 1200px;">
		<h1 class="text-center mt-5">작성한 문의글 목록</h1>
		<ol class="list-group w-50" style="margin-left:300px">
			<li class="list-group-item d-flex flex-column justify-content-evenly align-items-start" th:each="qnaboard : ${qnaboards}">
			    <div class="ms-2 me-auto" th:onclick="location.href='/question/qnaDetail/[[${qnaboard.qnaboard_no}]]'">
			    	<input type="hidden" th:value="${qnaboard.qnaboard_no}">
			    	<input type="hidden" th:value="${qnaboard.user_id}">
			      <p class="fw-bold" th:text="${qnaboard.qnaboard_title}"></p>
					<span th:text="${#dates.format(qnaboard.post_time, 'yyyy-MM-dd')}"></span>
					<p class="mt-3" th:text="${qnaboard.qnaboard_content}"></p>
				</div>
				<div class="ms-auto align-items-end">
					<a class="btn btn-sm btn-outline-primary me-2" th:href="@{/question/updateQna/{qnaboardNo}(qnaboardNo=${qnaboard.qnaboard_no})}">수정</a>
					<button class="btn btn-sm btn-outline-danger" th:href="@{/question/deleteQna/{no}/{userId}(no=${qnaboard.qnaboard_no},userId=${qnaboard.user_id})}">삭제</button>
				</div>
			</li>
		</ol>
	</main>
	<footer th:insert="/footer"></footer>
</body>
</html>
