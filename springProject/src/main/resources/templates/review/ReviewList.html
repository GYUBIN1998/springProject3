<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/%22%3E
<head>
<meta charset="UTF-8">
<title>리뷰 리스트</title>
<style>
#title_reviewList{
    text-align: center;
}
</style>
</head>
<body>
    <!--페이지 상단-->
  <header th:insert="/header"></header>

    <main>
        <!--게시글 리스트 페이지-->
        <h1 id="title_reviewList" class="m-3 d-flex justify-content-between align-items-center">리뷰 리스트
            <a href="/board/insert.do" class="btn btn-sm btn-primary">리뷰 등록</a>
        </h1>
        <hr>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>no</th>
          <th>제품</th>
                    <th>글쓴이</th>
                    <th>타이틀</th>
                    <th>등록일</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="board : ${review}" >
                    <tr th:onclick="location.href='/board/detail/[[${review.review_no}]]'">
                        <td th:text="${review.review_no}"></td>
            <td th:text="${review.prod_no}"></td>
                        <td th:text="${review.user?.user_id}"></td>
                        <td th:text="${review.review_title}"></td>
                        <td th:text="${#dates.format(review.review_time,'yyyy-MM-dd hh:mm:ss')}"></td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </main>

  <!--페이지 하단-->
  <footer th:insert="/footer"></footer>
</body>
</html>
