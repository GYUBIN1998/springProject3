<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>작성한 리뷰(목록)</title>
</head>
<style>
#pageBody{
margin: 50px 300px;
}
#statusText{
display:flex; justify-content: flex-end;
}
#reviewList{
border: 1px solid lightgrey;
}
#buttons{
display: flex; justify-content: flex-end; margin-right: 50px;
}
#buttons>button{
margin-right: 20px;
}
</style>
<body>
	<header th:insert="/header"></header>
	<main class="container my-5 "style="min-width : 1200px;">
		<h1 class="text-center mt-5">작성한 리뷰 관리(목록)</h1>
		<p class="text-end" style="margin-right:300px">
			<span> <strong th:text="${userId}"></strong>님, 총 <strong></strong>개의 리뷰를 등록하셨습니다.</span>
		</p>
		<ol class="list-group w-50" style="margin-left:300px">
			<li class="list-group-item d-flex flex-column justify-content-evenly align-items-start" th:each="review : ${reviews}">
			    <div class="ms-2 me-auto">
			    	<input type="text" th:value="${review.review_no}">
			    	<input type="text" th:value="${review.user_id}">
			      <p class="fw-bold" th:text="${review.review_title}"></p>
					<span>별점 :
						<span  class="badge bg-primary rounded-pill" >
						<strong th:text="${review.review_score}"></strong>
						<strong> / 5</strong>
						</span> 
					</span>
					<span th:text="${#dates.format(review.review_time, 'yyyy-MM-dd')}"></span>
					<p class="mt-3" th:text="${review.review_content}"></p>
				</div>
				<div class="ms-auto align-items-end">
					<a class="btn btn-sm btn-outline-primary me-2" th:href="@{/review/userReviewUpdate/{reviewNo}(reviewNo=${review.review_no})}">수정</a>
					<button class="btn btn-sm btn-outline-danger">삭제</button>
				</div>
			</li>
		</ol>
	</main>
	<footer th:insert="/footer"></footer>
</body>
</html>
