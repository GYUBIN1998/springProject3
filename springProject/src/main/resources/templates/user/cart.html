<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>장바구니</title>
</head>
<style>
	#cartall{
		display: block;
		width: 75%;
		margin: auto;
	}
	#cart{
		width: 100%;
		height: 300px;
		border-top: 1px solid black;
		border-collapse: collapse;
	}
	th,td{
		border-bottom: 1px solid black;
		padding: 10px;
		text-align: center;
	}
	th:first-child, td:first-child{
		border-left: 1px solid black;
	}
	th:last-child, td:last-child{
		border-right: 1px solid black;
	}
	#total{
		width: 100%;
		height: 100px;
	}
	button{
		width:200px;
		height: 50px;
		
	}
	
</style>
<body>
	<div id="header">
		<h1>장바구니</h1>	
	</div>
	<hr>
	<div id="cartall">
		<table id="cart">
			<thead>
				<tr>
					<th><input type="checkbox" name="check_all" value="">전체선택</th>
					<th>상품명</th>
					<th>상품 수 </th>
					<th>가격</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="checkbox" name="check" value=""></td>
					<td>LG 그램 16</td>
					<td><input type="number" name="num" value= 1 min="1"></td>
					<td><input type="text" name="price" readonly>원</td>
				</tr>
				<tr>
					<td><input type="checkbox" name="check" value=""></td>
					<td>갤럭시북 프로</td>
					<td><input type="number" name="num" value= 1 min="1"></td>
					<td><input type="text" name="price" readonly>원</td>
				</tr>
				<tr>
					<td><input type="checkbox" name="check" value=""></td>
					<td>맥북</td>
					<td><input type="number" name="num" value= 1 min="1"></td>
					<td><input type="text" name="price" readonly>원</td>
				</tr>
			</tbody>	
		</table>
		
		<div style="padding: 10px; text-align: right;" >
			총금액 <input type="text" name="price" readonly>원
		</div>
		

		<hr>
		<button name="submit">주문하기</button>
		<button name="cancle">취소</button>
	</div>
</body>
</html>
